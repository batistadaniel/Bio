<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biometria Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #48c1a1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3aa186;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="loginButton">Logar</button>
    <div class="message" id="message"></div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <p>Use sua biometria para continuar...</p>
      <button id="authenticateButton">Simular Biometria</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('loginButton');
      const modal = document.getElementById('modal');
      const authenticateButton = document.getElementById('authenticateButton');
      const message = document.getElementById('message');

      // Abrir modal ao clicar no botão "Logar"
      loginButton.addEventListener('click', () => {
        modal.style.display = 'flex';
      });

      // Simular autenticação biométrica
      authenticateButton.addEventListener('click', () => {
        modal.style.display = 'none'; // Fechar o modal
        message.textContent = 'Você entrou!';
      });

      // Fechar modal ao clicar fora dele
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
